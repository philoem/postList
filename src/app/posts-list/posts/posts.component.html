<li class="list-group" 
    [ngClass]="{'list-group-item': true,
        'list-group-item-success': postLoveIts >= '1',
        'list-group-item-danger': postLoveIts <= '-1'}">

    <p class="text-right-xs">Publié le :{{ postDate | date: 'EEEE d MMMM y à hh:mm a' }}</p>
    <h3>{{ postTitle }}</h3>

    <p>{{ postContent }}</p>

    <button class="btn btn-success" 
        (click)="loveIt()">Love it</button>
    <button class="btn btn-danger" 
        (click)="noLoveIt()">Don't love it</button>
    <button class="btn btn-danger pull-right" (click)="onDeletePost(post)">
        Effacer ce post
    </button>
</li>
